<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: gradientBG 10s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradientBG {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 8px 2px rgba(102, 126, 234, 0.6);
        }
        button {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <form method="POST" action="/login" class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg relative overflow-hidden">
        <!-- Decorative Gradient Border -->
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 opacity-30 rounded-2xl pointer-events-none"></div>

        <h2 class="text-3xl font-extrabold text-center mb-6 text-gray-800">Welcome Back</h2>
        
        <div class="relative mb-6">
            <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required 
                class="w-full p-3 mt-1 bg-gray-100 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400"
            />
        </div>
        
        <div class="relative mb-6">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                class="w-full p-3 mt-1 bg-gray-100 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400"
            />
        </div>
        
        <button type="submit" class="w-full py-3 text-white font-semibold bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg">
            Login
        </button>

        <p class="text-center mt-4 text-sm text-gray-600">
            Don't have an account? 
            <a href="/register" class="text-blue-500 font-medium hover:underline">Register</a>
        </p>
    </form>
</body>
</html>
