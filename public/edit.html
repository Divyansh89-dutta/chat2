<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-100 to-gray-100">
    <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Profile</h1>
        <form action="/update-profile" method="POST" class="space-y-6">
            <!-- Profile Picture -->
            <div class="flex items-center space-x-4">
                <img
                    src="https://via.placeholder.com/150"
                    alt="Profile Picture"
                    class="w-24 h-24 rounded-full border-4 border-gray-300 shadow-lg"
                />
                <div>
                    <label class="block text-sm font-medium text-gray-700">Change Profile Picture</label>
                    <input type="file" class="mt-2 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                </div>
            </div>

            <!-- Full Name -->
            <div>
                <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input
                    type="text"
                    id="full-name"
                    name="full-name"
                    value="John Doe"
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    value="johndoe@example.com"
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                />
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    value="+123 456 7890"
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                />
            </div>

            <!-- Bio -->
            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                <textarea
                    id="bio"
                    name="bio"
                    rows="4"
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                >Hi, I'm John Doe. I specialize in creating responsive and dynamic web applications.</textarea>
            </div>

            <!-- Save Changes -->
            <div class="flex justify-end space-x-4">
                <a href="/profile" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Cancel</a>
                <button
                    type="submit"
                    class="px-6 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition"
                >
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</body>
</html>
