<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form method="POST" action="/profile" enctype="multipart/form-data" class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Edit Profile</h2>
        <div class="mb-4">
            <label for="profilePicture" class="block text-sm font-medium">Upload Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" class="mt-1 block w-full">
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
    </form>
</body>
</html>
